<!DOCTYPE html>
<html>
<head>
    <title>condition2</title>
</head>
<body>
    <fieldset>
        <legend>좋아하는 계절</legend>
        <h3>[1]봄 [2]여름 [3]가을 [4]겨울</h3>
        <input type="text" id="season1">
        <input type="button" value="입력" onclick="input1()">
        <h1 id="ans"></h1>
        <!-- 아래 switch 문에서 h1크기로 입력하기 위해 
            document.getElementById("ans")로 ans를 호출하고
        .innerHTML = "봄 입니다."를 통해 HTML에 직접 출력해준다.-->
    </fieldset>
</body>

<script>
    function input1() {
        var season = document.getElementById("season1").value
        console.log("input season : " + season);
        switch (season) {
            
            //문자로 값을 받아오기 때문에 문자표시를 해줌
            case "1":
                // document.write("봄");
                document.getElementById("ans").innerHTML = "봄 입니다."
                break;
            case "2":
                // document.write("여름");
                document.getElementById("ans").innerHTML = "여름 입니다."
                break;
            case "3":
                // document.write("가을");
                document.getElementById("ans").innerHTML = "가을 입니다."
                break;
            case "4":
                // document.write("겨울");
                document.getElementById("ans").innerHTML = "겨울 입니다."
                break;
            default:
            document.getElementById("ans").innerHTML = "다시 입력해 주세요!"
                break;
        }
    }
</script>
</html>
