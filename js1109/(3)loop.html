<!DOCTYPE html>
<html>
<head>
    <title>반복문(for,while)</title>
</head>

<body>
    
</body>

<script>
    var i = 1;
    while (i<11) {
        console.log("i = " + i);
        i++;
    }
    // while문은 어떤 조건이 만족할 때 까지 계속 반복

    for (var j = 1; j < 11; j++) {
        console.log("j = " + j);
 }
    // for문은 반복횟수를 정하고 반복문을 실행

    //구구단 2~9단 html에 출력해보기
    for (var a = 2; a <10; a++) {
        document.write("-"+a+"단"+"-"+"<br/>")
        for (var b = 1; b < 10; b++) {
         document.write(a + "x" + b +"="+(a*b)+"<br/>");
        }
        document.write("<br/>");
        }
</script>

</html>
