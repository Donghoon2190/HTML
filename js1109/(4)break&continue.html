<!DOCTYPE html>
<html lang="en">
<head>
    <title>break&continue</title>
</head>
<body>
    
    <h2>BREAK</h2>
    <P id="break1"></P>

    <br/>

    <h2>CONTINUE</h2>
    <p id="continue1"></p>

</body>

<script>
    var text1="";
    var text2="";

    for (var i = 1; i < 11; i++) {
        if (i==6) { break;}
    text1 += "The number is "+i+"<br/>";       
    }
    console.log(text1)
    document.getElementById("break1").innerHTML = text1;

    for (var i = 1; i < 11; i++) {
        if (i%3==0) {continue;} //pass / 건너뜀.}
    text2 += "The number is "+i+"<br/>";  
    }
    document.getElementById("continue1").innerHTML = text2;     
  

</script>
</html>
