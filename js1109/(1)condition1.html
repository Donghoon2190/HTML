<!DOCTYPE html>
<html>

<head>
    <title>condition</title>
</head>
<input type="text" id=season1>
<input type="button" value="입력" onclick="input1()">
<body>

</body>

<script>
    function input1() {
        var season = document.getElementById("season1").value;
        console.log("season : " + season);

        switch (season) {
            case "1":
                document.write("봄");
                break;
            case "2":
                document.write("여름");
                break;
            case "3":
                document.write("가을");
                break;
            case "4":
                document.write("겨울");
                break;
            default: document.write("다시 입력해 주세요!");
                break;
        }
    }
</script>

</html>
