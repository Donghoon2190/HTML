<!DOCTYPE html>
<html>
<head>
    <title>로또 번호 생성</title>
    <style>
        .num{
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid black;
            float: left;
        }
    </style>
</head>
<body>
    <fieldset style="margin-top: 100px;">
        <legend style="text-align: center;">당신의 로또 당첨을 기원하지 않습니다.</legend>
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div> 
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div>
        <button id="btn">번호 생성</button>
    </fieldset>    
</body>

<script>
    var lotto = [0, 0, 0, 0, 0, 0];
    var i = 0;

    var btn = document.getElementById("btn");
    var numbers = document.getElementsByClassName("num");

    btn.addEventListener("click",result1);

    function result1() {
        if (i>5) {
         alert("더이상 넣을 수 없습니다.")   ;
        } else{
            lotto[i] = randomLotto(1,45);
            numbers[i].innerHTML = lotto[i];
            i++;
        }
    }

    function randomLotto(min,max){
        var rnd = Math.floor(Math.random() * max + min);
        // Math.random() * max + min : min.999부터 max.9999Rkwl
        //(1) Math.random() =>> (최소)0.0000 ~ (최대)0.9999999
        //(2) Math.random() * 45 =>> 0.00000 * 45 ~ 0.99999 * 45
                                        // 0.0000000 ~ 44.9999999 이기 때문에 +1을 해줌
        // Math.random() : 0.0000 - 0.999
        // Math.floor() : 소수점 버림(내림)
        // Math.round() : 소수점 반올림
        // Math.ceil() : 소수점 올림

        // 중복제거
        for(var j in lotto){
            if (lotto[j]==rnd) {
               return randomLotto(min,max);
            }
        }

        return rnd;
}
</script>

</html>
