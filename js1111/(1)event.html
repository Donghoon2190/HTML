<!DOCTYPE html>
<html>

<head>

    <title>이벤트(Event)</title>
    <!-- onclick도 이벤트의 하나 -->
    <style>
        div {
            background-color: skyblue;
            width: 250px;
            height: 250px;
            line-height: 250px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;

        }
    </style>
</head>
<!-- onload="alert('로딩 완료')" -->

<body>
    <div id="mouse" onmouseover="mouseEvent('over')" onmouseout="mouseEvent('out')"></div>

    <!-- fielset안에 onclick을 사용하여
    오늘 날짜와  시간을 출력하는 함수를 만들어보자 ! 
    <button onclick="getDay()">현재시간</button>
    <input type="button" value="현재시간" onclick="getDay()"
    <h3 id"now"></h3>-->

    <fieldset>
        <legend style="text-align: center;">현재시간</legend>
        <button onclick="getDay()">현재시간</button>
        <h3 id="now"></h3>
    </fieldset>

    <fieldset>
        <input type="text" id="key1" onkeydown="keyud('down')" onkeyup="keyud('up')">
        <h3 id="typing">표시될 부분</h3>
    </fieldset>
    
    <fieldset>
        <legend>챔피언 통계</legend>
        <select id="mySel" onchange="sel()">
            <option>스웨인</option>
            <option>루시안</option>
            <option>레오나</option>
            <option>자야</option>
            <option>시비르</option>
            
        </select>
        <h3 id="Champion"></h3>
    </fieldset>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>

<script>
    function sel(){
        var slec = document.getElementById("mySel").value;
        document.getElementById("Champion").innerHTML = slec;
    }
    function keyud(ud) {
        if (ud=="up") {
            document.getElementById("typing").innerHTML = "key up!";
            var msg = document.getElementById("key1").value;
            document.getElementById("typing").innerHTML = msg;
        }
        if (ud=="down") {
            document.getElementById("typing").innerHTML = ".........................입력중";
        }  }  /*
    (1)onload : 브라우저가 모든 페이지를 로딩한 후 실행
    (2)onmouseover : 마우스가 영역 위로 올라왔을 경우 
    (3)onmouseout : 마우스가 영역 밖으로 벗어났을 경우
    (4)onclick : 마우스를 클릭 시 실행
    (5)onkeydown : 키보드의 키를 눌렀을 경우 실행
    (6)onkeyup : (눌린)키가 떨어졌을 경우 실행
    (7)onchange : 문서에 변경이 있을 경우 실행
    */
    var now = new Date();
    function getDay() {
        document.getElementById("now").innerHTML = now;
    }
    function mouseEvent(evt) {
        if (evt == "over") {
            //over일때 이벤트 발생
            //"mouse over" 출력
            document.getElementById("mouse").innerHTML = "mouse over";//document : 문서내에
            //getElementById("mouse") : id의 속성값이 "mouse"인
            //.innerHTML : HTML형식으로 출력해라
        } if (evt == "out") {//out일때 이벤트 발생
            //"mouse out" 출력
            document.getElementById("mouse").innerHTML = "mouse out";

        }
    }
</script>

</html>
