<!DOCTYPE html>
<html>
<head>
    <title>배열 추가 삭제</title>
</head>
<body>
    <input type="text" id="txt"> <br/>
    <button onclick="arrPush()">push</button>
    <button onclick="arrPop()">Pop</button>
    <button onclick="arrUnshift()">Unshift</button>
    <button onclick="arrShift()">Shift</button>
    <button onclick="arrSplice()">Splice</button>
</body>

<script>
    var arrNum = [];
    var i = 0;

    for(i = 0; i<5;i++){
        arrNum[i] = i+1;
    }
    // i는 5부터 시작
    //push함수를 이용해서 배열의 뒤에 값을 추가
    function arrPush(){
        arrNum.push(i+1);
        i++;
        console.log(arrNum);
    }
    //배열의 뒤에 값을 삭제 - 배열의 공간 자체를 없앰.
    function arrPop(){
        arrNum.pop();
        i--;
        console.log(arrNum);
    }
    //배열의 앞에 값을 추가
    function arrUnshift(){
        arrNum.unshift(i+1);
        i++;
        console.log(arrNum);
    }
    //배열의 앞에 값을 삭제
    function arrShift(){
        i = arrNum.shift() -1;
        console.log(arrNum);
    }
    function arrSplice(){
        var txt1 = document.getElementById("txt").value;

        var txt2 = parseInt(txt1);
        var index = arrNum.indexOf(txt2);

        //indexOf() : 주어진 값에 해당하는 인덱스 번호
        // 배열에 값이 없을 경우 -1이 된다.
        console.log("test");
        console.log(arrNum.indexOf(txt2))
        if(index>-1){
            // splice(index번호, index번호부터 삭제할 갯수);
            // 똑같은 값이 있을경우 앞에서 부터 순차적으로 삭제됨.
            arrNum.splice(index,2);
            console.log(arrNum);
        } else(alert("입력한 값이 없습니다")
        )
}
</script>

</html>
