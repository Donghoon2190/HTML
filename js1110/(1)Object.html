<!DOCTYPE html>
<html lang="en">
<head>
    <title>객체(Object)</title>
</head>
<body>
    <h2>person Object</h2>
    <h3 id="person1"></h3>
     
    <hr/>
    <h2>car Object</h2>
    <h3 id="car1"></h3>
</body>

<script>
    //var arr = [];

    // object 선언방법
    var object = {};
    var object = new Object();

    var person = {
        //키 name,phone,addr
        name : "강동훈",
        phone : "010-2190-4168",
        addr : "시흥시 정왕동"
    };
    console.log(person);
    document.getElementById("person1").innerHTML = "성함 : "+person.name +", "+"번호 : "+person.phone+", "+"주소 : "+person.addr;

    var car = new Object();

    car["name"] = "tucson";
    car["company"] = "Hyundai";
    car["type"] = "Diesel";
    car["color"] = "gray";
    
    console.log(car);
    var text= "";
    for(var i in car){
        text += i + " : " + car[i] + "<br/>";
        // i 는 car의 첫번째값 부터 넣음 (위에서 선언한 순서)
        // 값을 넣으면 알아서 다음 값으로 바뀜
    }
    document.getElementById("car1").innerHTML = text;
    // document.getElementById("car1").innerHTML = "name : "+car.name+ ", "+"compony : " + car.company +", "+ "type : " + car.type +", "+ "color : " + car.color;

</script>

</html>
