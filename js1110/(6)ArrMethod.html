<!DOCTYPE html>
<html>

<head>
    <title>배열 함수들</title>
    <style>
        button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <hr />
    <button onclick="joinEX()">Join</button>
    <button onclick="joinEX2()">Join2</button>
    <button onclick="DelEX()">Del</button>
    <button onclick="spliceDel()">spliceDel</button>
    <button onclick="spliceAdd()">spliceAdd</button>

    <hr />
    <button onclick="splitEX()">split</button>
    <button onclick="sliceEX()">slice</button>
    <button onclick="concatEX()">concat</button>
    <hr />
    <button onclick="sortEX()">정렬</button>
    <button onclick="reverseEX()">역정렬</button>
    <button onclick="numSort()">숫자정렬</button>
    <button onclick="numReverse()">숫자역정렬</button>
</body>

<script>
    function joinEX() {
        var arrJoin = ["A", "B", "C", "D", "E"];
        var arrJoin1 = arrJoin.join("@@"); // 배열 안에 값들 사이에만 @@가 결합됨.
        console.log(arrJoin1)
    }

    function joinEX2() {
        var text5 = splitEX().join("+");
        console.log(text5);
    }
    var array = ["라", "다", "가", "마", "나", "바"];
    console.log(array);

    function DelEX() {
        delete array[2]; // 방은 그대로 남아있고 데이터만 없앰.
        console.log(array);
    }
    function spliceDel() {
        //ArrName.splice(i, n);
        //i번 인덱스부터 n개 삭제
        array.splice(2, 2);
        console.log(array)
    }
    function spliceAdd() {
        // ArrName.splice(i, n, "m1", "m2");
        // i번 인덱스부터 n개 삭제하고 m개 대체  - 무조건 삭제 안해도됨
        array.splice(1, 0, "지", "각"); // 원래 1번째 데이터는 3번째로 밀려남
        array.splice(1, 3, "하", "지", "마");
        console.log(array);
    }
    var text3 = "비도 오고 그래서 니 생각이 났어";
    var text4 = "010-2190-2434";
    function splitEX(){

        // 자바의 split과 같음
        // splite : 주어진 것을 기준을 잘라 배열에 담는다.
        var words1 = text3.split(" ");
        //공백을 기준으로 잘라 배열에 담는다.
        var words2 = text4.split("-");
        //"-"를 기준으로 잘라 배열에 담는다.

        for(var i in words1){
            console.log("[" + i + "]" + words1[i]);
           
        }
        for(var i in words2){ 
            console.log("[" + i + "]" + words2[i]);
        }
            return words1;
    }
    // 정렬
    function sortEX(){
        array.sort();
        console.log(array);
    }
    // 역정렬 - html에선 정렬을 먼저 시켜줘야함.
    // 정렬을 먼저 안키시고 뒤집기만함
    function reverseEX(){
        array.reverse();
        console.log(array);
    }
    var arr1 = [1,2,3,4,5];
    var arr2 = ['a','b','c','d','e']; // '' 안에는 한글자만 입력 가능.
     // 배열 나누기 slice
     function sliceEX(){
        var newArr1 = arr1.slice(1,4);
        var newArr2 = arr2.slice(2,5);
        //substring과 같음.
        //ArrName.slice(i,j);
        //인덱스 i번째 부터 보여주고
        //인덱스 j번째 부터 잘라냄 -- 원래 배열에서 데이터가 아예 사라짐
        console.log(newArr1);
        console.log(newArr2);
}

        // 배열합치기 concat
        function concatEX(){
            var newArr = arr1.concat(array,arr2); // 먼저 쓴 배열에 concat을 하면 
                                                //먼저쓴 배열 뒤에 concat을사용한 배열이 따라붙음
            console.log(newArr);
        }

        // 숫자 합치기
        var numbers = [1,11,15,3,4,5,7];
        function numSort(){
            numbers.sort(function(a,b){return a-b});
            /*
            function(a,b){
                return a-b
            }
            function(1,11){
                return 1-11;
            }
            (1)return 값이 0보다 작을 경우
            (2)a를 b보다 작은 색인으로 정렬
            (3)즉, a가 먼저 출력이됨.

            (4)a=11 b=11 일때
            (5)return 값이 0일경우
            (6)a와 b의 순서를 변경하지 않는다.

            (7)a=15 b=3 일때
            (8)return 값이 0보다 큰경우
            (9)b를 a보다 작은 색인으로 정렬
            (10)즉, b가 먼저 출력이됨.
            */
            console.log(numbers);
        }
        function numReverse(){
            numbers.sort(function(a,b){return b-a});
            numbers.sort(function(b,a){return a-b});
            console.log(numbers)
        }
</script>

</html>
